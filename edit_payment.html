<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshop  - Book Details</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="custom">
    <!--Header-->
    <div class="header-wrapper">
        <div class="header-logo">
            <a href="index.html"><img class="header-logo" src="img/logo.png" alt="bookshop_logo" /></a>
        </div>

        <div class="header">
            <ul class="header">
                <li class="header"><img class="search" src="img/search.png" alt="search" /></li>
                <li class="header"><input class="search" type="text" name="search" id="search" placeholder="Enter keywords here to search" /></li>
                <li class="header"><a href="user.html"><img src="img/user.png" class="header" alt="user_profile" /></a></li>
                <li class="header"><a href="cart.html"><img src="img/cart.jpeg" class="header" alt="shopping_cart" /></a> </li>
            </ul>
        </div>
    </div>

    <!--Navigation-->
    <div class="navbar">
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="popular.html">Recent Populars</a></li>
            <li><a href="new.html">Newly Arrived</a></li>
            <li>
                <a href="#">Books According to Genre</a>
                <ul>
                    <li><a href="book_listing.html">Fiction</a></li>
                    <li><a href="book_listing.html">Non-Fiction</a></li>
                    <li><a href="book_listing.html">Textbook</a></li>
                    <li><a href="book_listing.html">Kids</a></li>
                </ul>
            </li>
        </ul>
    </div>

    &nbsp; <!--spacing-->
    <!--Content-->
    <div class="content-wrapper">
        <form action="#" method="POST">
            <h1>Edit Payment Info</h1>
            <div>
                <p>
                    Name:
                    <input class="login-regis" type="text" name="fullname" id="fullname"/>
                </p>
            </div>

            <div>
                <p>
                    Card No.:
                    <input class="login-regis" type="number" name="cardNo" id="cardNo" />
                </p>
            </div>

            <div>
                <p>
                    Bank Name:
                    <input class="login-regis" type="text" name="bankName" id="bankName" />
                </p>
            </div>

            <div>
                <p>Address:</p>
                <div class="edit-address">
                    <textarea id="address" name="address" rows="5" cols="120"></textarea>
                </div>
            </div>

            <div class="edit-payment">
                <button type="submit">
                    <input type="hidden" name="submitted" value="true" />Edit
                </button>
            </div>
        </form>
    </div>


    &nbsp; <!--spacing-->
    <!--Footer-->
    <footer>
        <div class="header-logo">
            <a href="index.html"><img class="footer-logo" src="img/logo.png" alt="bookshop_logo" /></a>
        </div>

        <div class="footer-payment">
            <h3>Payments Accepted</h3>
            <table>
                <tr>
                    <td><img class="footer-payment" src="img/visa.jpeg" alt="visa" /></td>
                    <td><img class="footer-payment" src="img/debit.png" alt="debit" /></td>
                    <td><img class="footer-payment" src="img/master.png" alt="master" /></td>
                </tr>
            </table>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
