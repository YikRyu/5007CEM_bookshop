<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bookshop  - Login</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <div class="header-container">
        <!--Header-->
        <div class="header-logo">
            <a href="index.html"><img class="header-logo" src="img/logo.jpg" alt="bookshop_logo" /></a>
        </div>

        <div class="header">
            <ul class="header">
                <li class="header"><img class="search" src="img/search.png" alt="search" /></li>
                <li class="header"><input class="search" type="text" name="search" id="search" placeholder="Enter keywords here to search" /></li>
                <li class="header"><a href="user.html"><img src="img/user.png" class="header" alt="user_profile" /></a></li>
                <li class="header"><a href="cart.html"><img src="img/cart.jpeg" class="header" alt="shopping_cart" /></a> </li>
            </ul>
        </div>
    </div>

    <!--Navigation-->
    <div class="navbar">
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="popular.html">Recent Populars</a></li>
            <li><a href="new.html">Newly Arrived</a></li>
            <li>
                <a href="#">Books According to Genre</a>
                <ul>
                    <li><a href="listing.html">Fiction</a></li>
                    <li><a href="listing.html">Non-Fiction</a></li>
                    <li><a href="listing.html">Textbook</a></li>
                    <li><a href="listing.html">Kids</a></li>
                </ul>
            </li>
        </ul>
    </div>

    &nbsp; <!--spacing-->
    <!--Content-->
    <div class="content-wrapper-login-regis">
        <form action="#" method="POST">
            <h1 class="login-regis">Account Login</h1>
            <div>
                <p class="login-regis">Username:</p>
                <input class="login-regis" type="text" name="username" id="username" placeholder="Username"/>
            </div>

            <div>
                <p class="login-regis">Password:</p>
                <input class="login-regis" type="password" name="password" id="password" placeholder="Password"/>
            </div>

            <div class="login-regis">
                <button class="login-regis" type="submit">
                    <input  type="hidden" name="submitted" value="true"/>Login
                </button>
            </div>
            <p>New here? <a href="register.html">Sign up now!</a></p>
        </form>
    </div>


    &nbsp; <!--spacing-->
    <!--Footer-->
    <footer>
        <div class="header-logo">
            <a href="index.html"><img class="header-logo" src="img/logo.jpg" alt="bookshop_logo" /></a>
        </div>

        <div class="header">
            <h3>Payments Accepted</h3>
            <table>
                <tr>
                    <td><img class="footer-payment" src="img/visa.jpeg" alt="visa" /></td>
                    <td><img class="footer-payment" src="img/debit.png" alt="debit" /></td>
                    <td><img class="footer-payment" src="img/master.png" alt="master" /></td>
                </tr>
            </table>
        </div>
    </footer>
</body>

</html>
